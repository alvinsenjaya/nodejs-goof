name: Security Scan and Docker Build

on:
  pull_request:
    branches:
      - main

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

  trufflehog_scan:
    name: Run Trufflehog Scan
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - uses: actions/checkout@v4
      - name: Run Trufflehog
        run: |
          docker run --rm -v ${{ github.workspace }}:/src trufflesecurity/trufflehog:latest \
            filesystem /src --json --fail | tee trufflehog-scan-result.json
      - name: Upload Trufflehog Report
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-results
          path: trufflehog-scan-result.json

  retirejs_scan:
    name: Run Retire.js Scan
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Install Retire.js
        run: npm install retire
      - name: Run Retire.js
        run: |
          ./node_modules/retire/lib/cli.js \
            --outputformat json \
            --outputpath retire-scan-report.json \
            --exitwith 1
      - name: Upload Retire.js Report
        uses: actions/upload-artifact@v4
        with:
          name: retirejs-report
          path: retire-scan-report.json

  trivy_dockerfile_scan:
    name: Run Trivy Dockerfile Scan
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy
        run: |
          docker run --rm -v ${{ github.workspace }}:/project aquasec/trivy:latest \
            config /project/Dockerfile \
            --format json \
            --exit-code 1 \
            --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL \
            --ignore-unfixed=false \
            | tee trivy-scan-dockerfile-report.json
      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-dockerfile-report
          path: trivy-scan-dockerfile-report.json

  docker_build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [trufflehog_scan, retirejs_scan, trivy_dockerfile_scan]
    steps:
      - uses: actions/checkout@v4
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t myapp:latest .
      - name: Push Docker Image
        run: docker push myapp:latest
